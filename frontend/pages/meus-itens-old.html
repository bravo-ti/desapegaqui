<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meus Itens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Meus Itens Cadastrados</h2>

    <!-- Filtro opcional -->
    <div class="mb-4">
      <input type="text" id="filtro" class="form-control" placeholder="üîç Filtrar por nome ou categoria">
    </div>

    <!-- Lista de itens -->
    <div id="lista-itens" class="row g-4">
      <!-- Os cards ser√£o inseridos aqui via JS -->
    </div>

    <!-- Bot√£o para voltar ao cadastro -->
    <div class="text-center mt-5">
      <a href="cadastrar-item.html" class="btn btn-primary">‚ûï Cadastrar novo item</a>
    </div>
  </div>

  <script>
    // Recupera os itens do LocalStorage
    let itens = JSON.parse(localStorage.getItem('itens')) || [];

    const listaItens = document.getElementById('lista-itens');
    const filtroInput = document.getElementById('filtro');

    // Fun√ß√£o para exibir os itens na tela
    function exibirItens(itensParaExibir) {
      listaItens.innerHTML = ''; // Limpa a lista

      itensParaExibir.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('col-md-4');

        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            ${item.foto ? `<img src="${item.foto}" class="card-img-top" alt="${item.nome}">` : ''}
            <div class="card-body">
              <h5 class="card-title">${item.nome}</h5>
              <p class="card-text">${item.descricao}</p>
              <p><strong>Categoria:</strong> ${item.categoria}</p>
              <p><strong>Pre√ßo:</strong> R$ ${item.preco}</p>
              <p><strong>Quantidade:</strong> ${item.quantidade}</p>
              <p><strong>Localiza√ß√£o:</strong> ${item.localizacao}</p>
              <p><strong>Dispon√≠vel por:</strong> ${item.tempo} dias</p>
            </div>
          </div>
        `;

        listaItens.appendChild(card);
      });

      if(itensParaExibir.length === 0){
        listaItens.innerHTML = `<p class="text-center">Nenhum item cadastrado.</p>`;
      }
    }

    // Exibir todos os itens inicialmente
    exibirItens(itens);

    // Filtro por nome ou categoria
    filtroInput.addEventListener('input', () => {
      const termo = filtroInput.value.toLowerCase();
      const itensFiltrados = itens.filter(item => 
        item.nome.toLowerCase().includes(termo) ||
        item.categoria.toLowerCase().includes(termo)
      );
      exibirItens(itensFiltrados);
    });
  </script>

</body>
</html>
