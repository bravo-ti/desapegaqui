<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login - DesapegaQui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet"> <link href="../assets/css/entrar.css" rel="stylesheet">
    
</head>
<body>

    

    <div class="login-container"> <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Entrar</button>

                <div class="text-center mt-3">
                    <button type="button" class="btn btn-outline-danger w-100">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" style="width:20px; margin-right:10px;">
                        Entrar com Google
                    </button>
                    <div class="text-center mt-4">
                        <p>NÃ£o tem uma conta?
                            <a href="cadastro.html" class="text-primary">Cadastre-se</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script> 
    <script src="../assets/js/entrar.js"></script>
   </body>
</html>
