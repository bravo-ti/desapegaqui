<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cadastro-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }

    .cadastro-box h2 {
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="cadastro-box">
    <h2>Criar Conta</h2>
    <div class="mb-4 text-center">
      <button id="google-signup" class="btn btn-outline-dark w-100">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
          style="width:20px; margin-right:10px;">
        Continuar com Google
      </button>
    </div>
    <form onsubmit="event.preventDefault(); window.location.href='boasvindas.html';">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Crie uma senha">
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      <div class="text-center mt-3">
        <a href="index.html" class="text-secondary">Já tem conta? Faça login</a>
      </div>
    </form>
  </div>

</body>

</html>
