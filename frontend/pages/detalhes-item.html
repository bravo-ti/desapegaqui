<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Item - DesapegaQui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>

    <div id="menu-placeholder"></div>

    <div class="main-content">
        <main>
            <div class="container mt-4">
                <div id="item-detalhe-container" class="item-detalhe-grid mb-5">
                    <h3>Detalhes do Item (Exemplo)</h3>
                    <p>Aqui seriam exibidas as fotos e a descrição do item.</p>
                </div>

                <div class="lances-section">
                    <h2>Demonstre seu Interesse</h2>
                    
                    <div class="dar-lance-form card p-4">
                        <form id="form-lance">
                            <div class="form-group mb-3">
                                <label class="form-label fw-bold">Escolha sua opção:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoLance" id="lance-pagar" value="pagar" checked>
                                    <label class="form-check-label" for="lance-pagar">
                                        1. Tenho interesse e pago pelo(s) item(s) para retirar no endereço.
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoLance" id="lance-gratis" value="gratis">
                                    <label class="form-check-label" for="lance-gratis">
                                        2. Tenho interesse e retiro no local, mas não pago nada pelo item.
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoLance" id="lance-cobrar" value="cobrar">
                                    <label class="form-check-label" for="lance-cobrar">
                                        3. Cobro para retirar o item e dar um destino apropriado.
                                    </label>
                                </div>
                            </div>

                            <div class="form-group" id="valor-lance-container">
                                <label for="valor-lance" id="valor-lance-label" class="form-label">Valor a pagar (R$)</label>
                                <input type="number" class="form-control" id="valor-lance" name="valorLance" required min="0.01" step="0.01" placeholder="Ex: 50.00">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-3">Confirmar Interesse</button>
                        </form>
                    </div>

                    <h3 class="mt-5">Histórico de Lances</h3>
                    <div id="lances-historico-container">
                        <p>Nenhum lance foi dado ainda.</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="main-footer mt-5 text-center p-3 bg-light">
            <div class="container">
                <p>&copy; 2025 DesapegaQui. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

    <script src="../assets/js/detalhes-item.js"></script>
    <script src="../assets/js/main.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
