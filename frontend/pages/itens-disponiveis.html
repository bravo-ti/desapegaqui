<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesapegaQui - Itens Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div id="menu-placeholder"></div>
    <div class="main-content">
        <main>
            <div class="container py-4">
                
                <section class="search-filter-section my-5">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="searchInput" class="form-label">Buscar por nome</label>
                            <input type="text" class="form-control" id="searchInput"
                                placeholder="Ex: Cadeira de escritório">
                        </div>
                        <div class="col-md-6">
                            <label for="categoryFilter" class="form-label">Filtrar por Categoria</label>
                            <select id="categoryFilter" class="form-select">
                                <option value="">Todas as Categorias</option>
                            </select>
                        </div>
                    </div>
                </section>
                <h2 class="section-title text-center">Itens Anunciados</h2>
                <section class="items-grid-container">

                    <div id="items-container" class="items-grid-container">
                    </div>
                </section>
            </div>
        </main>
    </div>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 DesapegaQui. Todos os direitos reservados.</p>
            <ul class="footer-links">
                <li><a href="#">Termos de Serviço</a></li>
                <li><a href="#">Política de Privacidade</a></li>
            </ul>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>

    <script src="../assets/js/home.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
