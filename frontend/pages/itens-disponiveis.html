<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesapegaQui - Itens Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div id="menu-placeholder"></div>
    <div class="main-content">
        <main>
            <div class="container py-4">
                
                <section class="search-filter-section my-5">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="searchInput" class="form-label">Buscar por nome</label>
                            <input type="text" class="form-control" id="searchInput"
                                placeholder="Ex: Cadeira de escritório">
                        </div>
                        <div class="col-md-6">
                            <label for="categoryFilter" class="form-label">Filtrar por Categoria</label>
                            <select id="categoryFilter" class="form-select">
                                <option value="">Todas as Categorias</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="bairroFilter" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairroFilter" placeholder="Ex: Centro">
                        </div>
                        <div class="col-md-4">
                            <label for="cidadeFilter" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidadeFilter" placeholder="Ex: Sorocaba">
                        </div>
                        <div class="col-md-4">
                            <label for="estadoFilter" class="form-label">Estado (UF)</label>
                            <select id="estadoFilter" class="form-select">
                                <option value="">Todos os Estados</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </section>
                
                <h2 class="section-title text-center">Itens Anunciados</h2>
                <section class="items-grid-container">

                    <div id="items-container" class="items-grid-container">
                    </div>
                </section>
            </div>
        </main>
    </div>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 DesapegaQui. Todos os direitos reservados.</p>
            <ul class="footer-links">
                <li><a href="#">Termos de Serviço</a></li>
                <li><a href="#">Política de Privacidade</a></li>
            </ul>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
