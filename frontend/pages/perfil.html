<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - DesapegaQui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <div id="menu-placeholder"></div>

    <div class="main-content">
        <div class="container">
            <h2 class="page-title">Meu Perfil</h2>
            <p class="profile-email"><strong>Email:</strong> <span id="user-email-display">carregando...</span></p>

            <form id="profile-form" class="profile-card">
                <h3>Suas Informações</h3>

                <div class="form-group user-type-selection">
                    <label>Tipo de Conta:</label>
                    <div>
                        <input type="radio" id="tipo-fisica" name="tipoConta" value="fisica" checked>
                        <label for="tipo-fisica">Pessoa Física</label>
                    </div>
                    <div>
                        <input type="radio" id="tipo-juridica" name="tipoConta" value="juridica">
                        <label for="tipo-juridica">Pessoa Jurídica</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" placeholder="Seu nome completo" required>
                </div>

                <div id="juridica-fields" class="hidden-fields">
                    <div class="form-group">
                        <label for="nome-empresa">Nome da Empresa</label>
                        <input type="text" id="nome-empresa" class="form-control" placeholder="Nome da sua empresa">
                    </div>
                    <div class="form-group">
                        <label for="ramo-atividade">Ramo de Atividade</label>
                        <input type="text" id="ramo-atividade" class="form-control" placeholder="Ex: Varejo, Tecnologia, etc.">
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone / WhatsApp</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000">
                </div>

                <button type="submit" class="btn-primary">Salvar Alterações</button>
            </form>

            <div class="actions-card">
                <h3>Ações Rápidas</h3>
                <p>O que você gostaria de fazer agora?</p>
                <div class="action-buttons">
                    <a href="cadastrar-item.html" class="btn-action btn-announce">Criar Novo Anúncio</a>
                    <a href="meus-itens.html" class="btn-action btn-view-ads">Ver Meus Anúncios</a>
                    <a href="index.html" class="btn-action btn-view-bids">Ver Ofertas e Lances</a>
                </div>
            </div>

        </div>
    </div>

    <script src="../assets/js/main.js"></script> 
    <script src="../assets/js/perfil.js"></script> 
</body>
</html>
